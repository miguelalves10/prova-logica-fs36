<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Página de Cadastro</title>
</head>
<body>
    <main class="container">
        <h2>Cadastro de Filmes</h2>

        <div class="procurarFilmes">
            <label for="procurarFilme">Buscar Filme:</label>
            <input type="text" id="procurarFilme" name="procurarFilme" placeholder="Nome do Filme">
            <button type="submit">Buscar</button>
            <div class="resultados">
        </div>

        <form>
            <div class="dadosFilme"></div>
                <label for="nome">Nome do Filme</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do Filme">
                
                <label for="diretor">Diretor</label>
                <input type="text" id="dirtor" name="diretor" placeholder="Diretor">

                <label for="genero">Gênero</label>
                <input type="text" id="genero" name="genero" placeholder="Gênero">

                <label for="faixa">Faixa etária</label>
                <input type="text" id="faixa" name="faixa" placeholder="Faixa etária">

                <div class="button">
                    <button type="submit">Registrar</button>
                </div>
        </form>
    </main>




    <script src="js/script.js"></script>
</body>
</html>
