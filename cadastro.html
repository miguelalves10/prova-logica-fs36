<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Página de Cadastro</title>
</head>
<body>
    <main class="container">
        <h2>Cadastro de Filmes</h2>

        <div class="procurarFilme">
            <label for="filme">Buscar Filme:</label>
            <input type="text" id="filme" name="filme" placeholder="Nome do Filme">
            <input type="submit" value="Buscar">
            <div class="resultados">
        </div>


        <form>
            <div class="dadosFilme"></div>
                <label for="nome">Nome do Filme:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome do Filme">
                
                <label for="diretor">Diretor:</label>
                <input type="text" id="dirtor" name="diretor" placeholder="Diretor">

                <label for="genero">Gênero</label>
                <input type="text" id="genero" name="genero" placeholder="Gênero">

                <label for="faixa">Faixa etária</label>
                <input type="text" id="faixa" name="faixa" placeholder="Faixa etária">

                <div class="button">
                    <input type="submit" value="Cadastrar">
                </div>
        </form>
    </main>


</body>
</html>
